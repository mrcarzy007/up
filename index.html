<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <a href="/" class="logo">
        <img src="/logo.svg" alt="logo" />
        <span>Aditya</span>
      </a>

      <nav class="desktop-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#blogs">Blogs</a>
        <a href="#hire">Hire</a>
      </nav>

      <a href="#" class="contact"> Contact us </a>

      <button data-state="close" class="nav-btn">
        <i width="1em" height="1em" data-lucide="menu"></i>
        <i width="1em" height="1em" data-lucide="x" class="hide"></i>
      </button>
    </header>

    <div class="sheet-container hide">
      <div class="sheet-overlay"></div>
      <div class="sheet">
        <div class="sheet-header">
          <a href="/" class="logo">
            <img src="/logo.svg" alt="logo" />
            <span>Aditya</span>
          </a>

          <button class="mobile-nav-close">
            <i width="1em" height="1em" data-lucide="x"></i>
          </button>
        </div>

        <div class="">
          <!-- Sheet Content -->

          <nav class="mobile-nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#service">Service</a>
            <a href="#blogs">Blogs</a>
            <a href="#hire">Hire</a>
          </nav>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
